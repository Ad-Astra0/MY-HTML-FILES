<!DOCTYPE HTML>
<html>
<head>
<title>JAVASCRIPT paragraph</title>
</head>
<body>
<script>
function paragraph()
{
document.getElementById("para").style.fontWeight="bold";
}
function paragraph_2()
{
document.getElementById("para").style.fontWeight="normal"
}
</script>
<p id="para" onclick="paragraph()" ondblclick="paragraph_2()"> HELLO</p>
</body>
</html>
