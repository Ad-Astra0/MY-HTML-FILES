<!DOCTYPE HTML>
<html>
<head>
<title>AFTERNOON</title> 
</head>
<body>
<p id="demo"></p> 
<p id="demo1"></p>
<script>
const foods=[1,2,3,4,5] 
document.getElementById("demo").innerHTML=foods; 
let sum=0;
for(let i=0;i<5;i++)
{
sum=foods[i]+sum; 
}
document.getElementById("demo1").innerHTML=sum;
</script>
</body>




</html>
