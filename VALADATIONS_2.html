<!DOCTYPE HTML> 
<html> 
<head><title>GOOD EVENING</title></head>
<body>
<form name="Valid examples" action="demo.html" method="post" onsubmit="return k()">
ENTER A NUMBER BETWEEN 190-345<input type="number" id="i" min="190" max="345" required><br>
ENTER THE PATTERN<input type="text" pattern="^\d{3}-\d{4}-\d{4}$"><br>
<input type="password" id="pwd" name="pwd" pattern=".{8,}" title="Enter 8 or more characters">
<input type="submit" value="submit">
<p id="g"></p>
<script> 
function k()
{
var b=document.getElementById("i"); 
var txt="ENTER THE VALUE AGAIN"; 
	if(b.checkValidity()==false)
	{
	document.getElementById("g").innerHTML=txt; 
	}
	else
	{
	document.getElementById("g").innerHTML="Input is okay";
	}
}
</script>
</form>
</body>
</html>
