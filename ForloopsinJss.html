<!DOCTYPE HTML>
<html> 
<head><title>Again</title>
</head>
<body>
<h2>Click the button to do a loop which will skip the step where i is equal to 3.</h2>
<button name="Try it" onclick="h()">Try it</button>
<p id="o"></p>
<script>
var text="";
function h()
{
	for(let i=1;i<=5;i++) 
	{
	if(i==3)
	{
	continue; 
	}
	text +="<br>The number is:"+i; 
	document.getElementById("o").innerHTML=text;
	} 
}

</script>
</body>
</html>
